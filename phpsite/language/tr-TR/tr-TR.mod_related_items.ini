DESCRELATEDITEMS=Bu modül görüntülenmekte olan makale ile ilişkili olan diğer makaleleri görüntüler. İlişkiler anahtar sözcükler tarafından belirlenir. Görüntülenen makale için girdiğiniz anahtar sözcükler, yayınlanmış diğer makalelerin anahtar sözcükleri ile karşılaştırılır. Örneğin: "Papağan Besleme" ve "Siyah Tüylü Papağan" ile ilgili iki makaleniz var. Eğer "papağan" anahtar sözcüğü her iki makalede de mevcut ise, "Siyat Tüylü Papağan" makalesi görüntülenirken "Papağan Besleme" makalesi listelenir.
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=İlişkili Öğeler
SHOW DATE=Tarihi göster
SHOW/HIDE DATE=Tarihi göster/gizle


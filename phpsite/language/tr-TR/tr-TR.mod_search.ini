BOX WIDTH=Kutu Genişliği
BUTTON POSITION=Düğme Konumu
BUTTON TEXT=Düğme Metni
DISPLAY A SEARCH BUTTON=Bir arama düğmesi göster
MOD_SEARCH=<em>mod_search</em>
PARAMBUTTONTEXT=Arama düğmesinde gösterilen metin, eğer boş bırakırsanız dil dosyanızdan arama metni 'arama' yüklenecektir
PARAMTEXT=Arama kutusunda gösterilen metin, eğer boş bırakırsanız dil dosyanızdan arama metni 'arama kutusu' yüklenecektir
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=Arama kutusuna bağlı düğmenin konumu
SEARCH=Arama
SEARCH BUTTON=Arama düğmesi
SEARCH BUTTON AS IMAGE=Resim olarak arama düğmesi
SEARCH...=arama...
SEARCH MODULE=Arama Modülü
SET ITEMID=ItemID Ayarla
PARAMSETITEMID=Eğer hiçbir com_search menüsü yoksa ve özel bir görüntüleme istenmemişse, arama sonuçlarının görüntülenmesi için bir ItemID (öğe kimliği) atayınız. ItemID menü yöneticisi kullanılarak seçilebilir. Eğer anlamını bilmiyorsanız, düzenlemeniz gerekmez.
SIZE OF THE SEARCH TEXT BOX IN CHARACTERS=Metin arama kutusu boyutu (karakter olarak)
TEXT=Metin
THIS MODULE WILL DISPLAY A SEARCH BOX=Bu modül bir arama kutusu gösterecektir
USE AN IMAGE AS BUTTON=Bir resmi düğme olarak kullan. Bu resim searchButton.gif olarak yeniden adlandırılacaktır ve /images/M_images/ klasöründe konumlanacaktır.
ATTEMPT LEGACY SEF=Arama Motoru Dostu Geri Uyumluluk Girişimi
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Eğer <strong>Evet</strong> ise, sistem eskilere eşleme yapmak ve onlara yönlendirmek için eski sorgu dizinlerini arayacaktır.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Eğer <strong>Evet</strong> ise, sistem eski biçim arama motoru dostu düzenini kullanacak ve geçerli bağlantılar üretmeyi deneyecektir.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Eğer <strong>Evet</strong> ise, sistem eski biçim arama motoru dostu düzenini kullanacak ve yeni bağlantılara yönlendirecektir.

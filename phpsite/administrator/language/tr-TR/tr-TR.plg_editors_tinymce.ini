PARAMBLOCKQUOTE=Vurgulanmış metnin etrafına tırnak ekle.
PARAMCODECLEANUP=Varsayılan olarak TinyMCE, HTML betiklerini ve bazı etiketleri, güvenlik ve XHTML uyumluluğu için kodlardan temizleyecektir. Bu özelliği etkisiz kılmanız tavsiye edilmez.
PARAMCODECLEANUPONSAVE=Önerilen ayar 'Herzamandır'. Hiçbir zaman = Kaydederken kodları temizle. Ön-uç = Sadece ön-uç birimindeki düzenlemeler kaydedildiğinde kodları temizle. Herzaman = Hem ön-uç biriminde hem de arka-uç biriminde düzenlemeler kaydederken kodları temizle.
PARAMCOMPRESSEDVERSION=TinyMCE, yüklenme hızını arttırabilmek için sıkıştırılmış kipte yüklenebilir. Ancak bu kip özellikle IE'de çalışmayabileceğinden, varsayılan olarak kapalıdır. Sisteminizde kullanacağınız zaman bu konuya dikkat ediniz.
PARAMCUSTOMCSS=Standart editor.css dosyasının üzerine gelecek olan tercih edilen CSS dosya. Varsayılan şablon klasöründe yer alan CSS klasöründeki dosyanın ismini giriniz (örneğin: templates/rhuk_milkyway/css/). Ya da özel CSS dosyası için tam bir adres giriniz. Eğer bu alana bir değer girerseniz, bu dosya editor.css dosyasının yerine kullanılacak.

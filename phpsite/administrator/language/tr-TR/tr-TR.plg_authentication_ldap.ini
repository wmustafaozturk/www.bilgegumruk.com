PARAMLDAPHOST=Örneğin, openldap.mycompany.org
PARAMLDAPPORT=Varsayılan Bağlantı Noktası 389
PARAMBASEDN=LDAP sunucunuzda Temel DN
PARAMAUTHMETHOD=Kimlik denetimi için yetkilendirme yöntemi
PARAMCONNECTSTRING=DN araması süresince bağlantı kullanıcı adı ve bağlantı şifresi, bağlantı özelliklerini belirler. İki seçenek mevcuttur: - İsimsiz DN arama: İki alanı da boş bırakın. - Yönetici bağlantısı: Yönetici hesabının kullanıcı adını, bağlantı ismi olarak kullanın, Örneğin Administrator. Bağlantı şifresi, yönetici hesabınızın şifresidir.
PARAMCONNECTPASSWORD=Bağlantı şifresi, yönetici hesabının şifresidir. Bu şifre, yetkilendirme sonrası bağlama ve yetkilendirme karşılaştırmalarında kullanılacaktır.
PARAMLDAPV3=Varsayılan LDAP sürüm 2. Ancak OpenLdap'ın son sürümleri, LDAP sürüm 3 gerektirir.
PARAMNEGOCIATETLS=LDAP Sunucusu ile TLS şifrelemesini kullanılabilir hale getirir. Tüm trafiğin şifrelenmiş LDAP Sunucusundan gelmesini gerektirir.
PARAMFOLLOW=Bu seçenek LDAP_OPT_REFERRALS bayrağını temizler. Windows 2003 sunucuları için, bu seçeneği işaretlemelisiniz.
PARAMSEARCHSTRING=Verilen kullanıcı için arama yapan sorgu dizini. [search] anahtarı, kullanıcı girişi ile dinamik olarak değiştirilir, Örneğin: uid=[search]. Virgülle ayrılarak çeşitli dizinler kullanılabilir. Sadece aramalarda kullanılır.
PARAMUSERSDN=[username] anahtarı, kullanıcı girişi ile dinamik olarak değiştirilir, Örneğin: uid=[username], dc=my-domain, dc=com. Virgülle ayrılarak çeşitli dizinler kullanılabilir. Sadece doğrudan bağlamalarda kullanılır.
PARAMMAPFN=Kullanıcının tam ismini içeren LDAP özniteliği
PARAMMAPEMAIL=Kullanıcı e-Posta adresini içeren LDAP özniteliği
PARAMMAPUID=Etkin dizin için sAMAccountName olan kullanıcının giriş kimliğini içeren LDAP özniteliği.
PARAMMAPPASSWORD=Kullanıcı şifresinin karşılaştırmasını içeren LDAP özniteliği

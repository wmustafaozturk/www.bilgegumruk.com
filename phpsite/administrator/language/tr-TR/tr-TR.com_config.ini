TIPALLOWUSERREG=Eğer Evet ise,  sitenize yeni kullanıcılar kayıt olabilecek.
TIPAUTOLOGOUTTIMEOF=Belirtilen dakika kadar sitenizde etkin olmayan kullanıcıların oturumları otomatik olarak kapatılacaktır. Yüksek değerler girmeyiniz.
TIPCACHETIME=Ön bellek dosyasının dakika cinsinden en fazla yenilenmeden tutulma süresi.
TIPCACHE=Ön belleğin etkinliğini seçin.
TIPCACHEHANDLER=Varsayılan ön nellekme düzeneği dosya tabanlıdır.
TIPDATETIMEDISPLAY=Görüntülemek için ayarlanmış geçerli tarih ve zaman
TIPDATABASEHOSTNAME=Kurulum sırasında belirttiğiniz veritabanı sunucu ismi. Gerçekten gerekli olmadıkça değiştirmeyiniz (ör: veritabanınız başka bir sunucuya aktarılmışsa).
TIPDATABASENAME=Kurulum sırasında belirttiğiniz veritabanı ismi. Gerçekten gerekli olmadıkça değiştirmeyiniz (ör: veritabanınız başka bir sunucuya aktarılmışsa).
TIPDATABASEPREFIX=Kurulum sırasında belirttiğiniz veritabanı öneki. Gerçekten gerekli olmadıkça değiştirmeyiniz (ör: veritabanınız başka bir sunucuya aktarılmışsa).
TIPDTATABASETYPE=Kurulum sırasında belirttiğiniz veritabanı türü. Sunucu değişikliğinden ötürü farklı bir veritabanı türüne geçiş yapmıyorsanız değiştirmeyiniz.
TIPDATABASEUSERNAME=Kurulum sırasında belirttiğiniz veritabanınıza erişim için yetkili kullanıcı adı. Gerçekten gerekli olmadıkça değiştirmeyiniz (ör: veritabanınız başka bir sunucuya aktarılmışsa).
TIPDEBUGGINGINFO=Etkinleştirilmişse; tanımlama bilgisi, dil çevirileri ve SQL hataları, Denetim Masası ve ön-uçtaki tüm sayfaların altında görüntülenecektir. Siteniz kullanıma açıkken, hata ayıklama özelliğinin kapalı olmasını tavsiye ederiz.
TIPDEBUGLANGUAGE=Dil dosyaları için (<bold>&bull;...&bull;</bold>) veya (<bold>?...?</bold>) hata ayıklama belirteçlerinin görüntülenme ayarını seçin. Dil hata ayıklaması, sistem hata ayıklaması etkinleştirilmeden çalışacaktır ancak hataları düzeltmenize yardım edecek olan ayrıntılı ek bilgi görüntülenemeyecektir.
TIPDEFWYSIWYG=Siteniz için varsayılan metin düzenleyicisini seçin. Seçeneği etkinleştirirseniz, kayıtlı kullanıcılar kişisel ayarlardan tercihlerini değiştirebileceklerdir.
TIPENABLEWEBSERVICES=Taşıma ortamı olarak HTTP ve dil kodlaması olarak XML kullanarak, RPC (Uzak İşlem Çağrıları) kurulumunun yeteneklerini etkinleştirin. Bu işlev birçok eklentinin çalışması için gereklidir. Varsayılan olarak etkinleştirilmiştir.
TIPERRORREPORTING=Açılır listeden uygun raporlama seviyesini seçin. Ayrıntılar için yardım ekranına bakın.
TIPFEEDEMAIL=RSS ve Atom haber beslemeleri yazarın e-Posta adresini içerir. Haber beslemelerinde yazarların e-Posta adreslerini kullanmak için Yazarın e-Posta Adresi seçeneğini seçiniz. Eğer sitenin e-Posta adresini kullanmak istiyorsanız Site e-Posta Adresi seçeneğini seçiniz. 
TIPFROMNAME=Varsayılan olarak kurulum sırasında belirtilen site ismi kullanılır.
TIPFRONTENDUSERPARAMS=Göster seçeneği ayarlanırsa; kullanıcılar ön-uç birimine oturum açtıklarında, kişisel ayarlar sayfası üzerinden, site dilini, metin düzenleyicisini ve yardım sitesi seçeneklerini değiştirebilirler.
TIPENABLEFTP=Normal dosya yükleme işlevinin yerine kullanılacak olan dahili FTP özelliğini etkinleştir.
TIPFORCESSL=Seçili alanlara erişimde SSL (https) kullanmaya zorla. SSL olmayan alanlara erişim hakkınız olmayacaktır. Not, bu seçeneği uygulayabilmeniz için SSL'i etkinleştirmeniz gerekir.
TIPFTPHOST=FTP sunucunuzun ismini girin
TIPFTPPASSWORD=FTP şifrenizi girin
TIPFTPPORT=FTP bağlantı noktanızı girin. Varsayılan bağlantı noktası 21'dir.
TIPFTPROOT=FTP sunucusu kök klasörü yolu. Kök klasör, FTP sunucunun erişime izin verdiği ana klasördür.
TIPFTPUSERNAME=FTP sunucusuna erişim için kullanılacak kullanıcı isimi.
TIPGLOBALSITEMETATADESC=Siteniz için arama motorları tarafından kullanılacak bir açıklama giriniz. En fazla 20 sözcük tavsiye edilir.
TIPGLOBALSITEMETAKEY=Sitenizi temsil edecek anahtar sözcükleri ve/veya cümlecikleri giriniz. Anahtar sözcükleri virgül ile ayırınız ve cümlecikleri tek tırnak ile gruplayınız.
TIPHELPSERVER=Sisteminizin görüntüleyeceği yardım ekranlarını toplayacağı yardım sunucusunu seçiniz. Joomla! kurulumu ile gelen dosyalara ayarlamak için yereli seçin. Yardım sunucuları listesini güncellemek için yenile düğmesine tıklatınız. Uyarı: Sıfırlamaya tıklatmak yardım sunucunuza sonradan eklediğiniz sayfaları silecektir.
TIPIFSETTOSHOWAUTHOR=Göster seçilirse, yazarın ismi görüntülenecektir. Bu genel ayar, menü ve makale özelliklerinden de değiştirilebilir.
TIPIFSETTOSHOWDATETIMECREATED=Göster seçilirse, makalenin oluşturulduğu tarih ve saat görüntülenecektir. Bu genel ayar, menü ve makalenin özelliklerinden de değiştirilebilir.
TIPIFSETTOSHOWDATETIMEMODIFIED=Göster seçilirse, makalenin düzenlendiği tarih ve saat görüntülenecektir. Bu genel ayar, menü ve makale özelliklerinden de değiştirilebilir.
TIPIFSETTOSHOWHITS=Göster seçilirse, makalenin izlenme sayısı görüntülenecektir. Bu genel ayar, menü ve makale özelliklerinden de değiştirilebilir.
TIPIFSETTOSHOWREADMORELINK=Göster seçilirse, devamı olan makaleler için Devamını Oku... bağlantısı görüntülenecektir.
TIPIFSETTOSHOWVOTING=Göster seçilirse, makaleler için oylama sistemi etkinleştirilecektir.
TIPIFYESTITLECONTENTITEMS=Evet seçilirse, makale başlıkları makalelere bağlantılanacaktır.
TIPIFYESUSERMAILEDLINK=Evet seçilirse, kullanıcı ilk girişini yapmadan önce kullanıcının hesabını etkinleştirmesi için kendisine etkinleştirme postası iletilecektir.
TIPIFYOURSITEISOFFLINE=Siteniz çevrimdışı olduğunda gösterilecek mesaj.
TIPIMAGEFOLDERWARN=Resim Yöneticisinde kullanmak için bir klasör oluşturabilir ve buraya adresi girebilirsiniz. Eğer bu klasöre Ortam Yöneticisinden erişmek istiyorsanız, Ortam Yöneticisi klasörünün altında bir klasör oluşturunuz ya da aynı ismi kullanınız. Uyarı: Uygulamalar tarafından kullanıldığı sürece mevcut images/stories klasörünü silmeyiniz ya da değiştirmeyiniz.
TIPFILEFOLDERWARN=Ortam Yöneticisinde kullanmak için bir klasör oluşturabilir ve buraya adresi girebilirsiniz. Uyarı: Mevcut resim klasörünü (images) silmeyiniz ya da değiştirmeyiniz. images/banners, images/M_images, images/smilies ve images/stories klasörleri uygulamalar kullanmaktadır.
TIPLOGFOLDER=Sistem günlüğü için bir klasör tanımlayınız.
TIPMAILER=Site e-Postalarının Dağıtımı İçin Kullanmak İstediğiniz Posta Yazılımını Seçin
TIPMAILFROM=Siteden gönderilecek e-Postalar için gönderen adresi.
TIPLINKS=Evet seçilirse, kullanıcı giriş yapmamış dahi olsa sadece kayıtlı kullanıcılara gösterilecek olan bağlantıları görecektir. Ancak tüm içeriği görüntüleyebilmek için giriş yapması gerekir.
TIPNEWUSERTYPE=Ön-uç birimine kayıt olan kullanıcılara uygulanacak varsayılan erişim seviyesi.
TIPPRINTPDFEMAIL=Yazıcı, PDF ve e-Posta özellikleri simge veya metin kullanacaktır
TIPSECRETWORD=Her kurulum için otomatik olarak oluşturulmuş özel kod. Bu kod güvenlik için gereklidir.
TIPSENDMAILPATH=Sunucudaki posta yazılımı yolunu girin.
TIPSESSIONHANDLER=Kullanıcıların geçici çerezler ile site erişimi sağladıklarını tanımlayan düzenek.
TIPSETSDEFAULTLENGTHLISTS=Denetim masasına erişim hakkı bulunan tüm kullanıcılar için denetim masasında görüntülenen listelerin varsayılan uzunluğudur.
TIPSETYOURSITEISOFFLINE=Ön-uç birimine erişimi uygunluğunu seçin. Evet seçilirse, ön-uçta aşağıdaki mesaj gösterilecektir.
TIPSHOWAUTHORMETATAGITEMS=Makaleleri görüntülerken yazar üstveri bilgisini göster
TIPFEEDLIMIT=Besleme(ler)de gösterilecek içerik sayısını seçin
TIPSHOWTITLEMETATAGITEMS=Makaleleri görüntülerken başlık üstveri bilgisini göster
TIPSITENAME=Sitenizin ismini girin. Bu isim birçok yerde kullanılacaktır. Örneğin, denetim masası başlık çubuğunda ve <em>Site Çevrimdışı</em> sayfalarında.
TIPSMTPAUTH=SMTP sunucunuz SMTP yetkilendirmesini gerektiriyorsa, Evet'i seçin.
TIPSMTPPORT=SMTP sununcunuzun kapı numarasını giriniz.  Güvenli olmayan bir çok sunucu için 25 giriniz. Daha güvenli sunucular için 465 ya da 587 giriniz.
TIPSMTPSECURITY=SMTP sunucunuzun kullandığı güvenlik modelini seçiniz.
TIPSMTPHOST=SMTP sunucunuzun ismini girin.
TIPSMTPUSER=SMTP sunucunuza erişmek için kullanılacak kullanıcı adını girin
TIPSMTPPASS=SMTP sunucusuna erişmek için kullanılacak şifreyi girin
TIPTMPFOLDER=Yazılabilir geçici klasörü seçiniz.
TIPURLSUFFIX=Evet seçilirse, sistem belge türü tabanlı bağlantılara bir sonek ekleyecektir.
TIPUSEMODREWRITE=Özel şartları sağlayan ve doğrudan yeniden yazma yapan bağlantıları yakalayacak Apache Yeniden Yazma Modülünü kullanma tercihinizi seçin.
